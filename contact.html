<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />

    href=“https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700|Noto+Serif:400,700,700i&display=swap&subset=japanese”

  </head>
  <div class="mainview">
    <header>
      <div class="content_wrapper">
        <h1>Sakumomo Design</h1>
        <nav>
          <ul>
            <li><a href="/index.html">Concept</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="./">Contact</a></li>
          </ul>
        </nav>
        <!--hamburgerボタンー-->
        <div class="hamburger-btn">
          <span class="hamburger-btn__parts -top"></span>
          <span class="hamburger-btn__parts -middle"></span>
          <span class="hamburger-btn__parts -bottom"></span>
        </div>
        <!--hamburgerメニュー-->
        <nav class="hamburger">
          <ul class="hamburger__lists">
            <li class="hamburger__list">
              <a class="hamburger__link" href="#">ハンバーガーメニュー</a>
            </li>
            <li class="hamburger__list">
              <a class="hamburger__link" href="#">ハンバーガーメニュー</a>
            </li>
            <li class="hamburger__list">
              <a class="hamburger__link" href="#">ハンバーガーメニュー</a>
            </li>
            <li class="hamburger__list">
              <a class="hamburger__link" href="#">ハンバーガーメニュー</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="title">
      <h2 class="main_title">Contact</h2>
      <h2 class="title_under">Contact us</h2>
    </div>
    </div>
    <form action="#">
      <div class="form_item">
        <p>お問い合わせ内容</p>
        <input type="checkbox" name="contact" value="資料請求"> 資料請求
        <input
          type="checkbox"
          name="contact"
          value="お電話での相談を希望"> お電話での相談を希望
        <input type="checkbox" name="contact" value="申し込み"> 申し込み
      </div>
      <div class="form_item">
        <p>担当者名</p>
        <input type="text" class="text">
      </div>
      <div class="form_item">
        <p>電話番号</p>
        <input type="tel" class="text">
      </div>
      <div class="form_item">
        <p>メールアドレス</p>
        <input type="email" class="text">
      </div>
      <div class="form_item">
        <p>その他</p>
        <textarea name="message" class="text"></textarea>
      </div>
      <div class="btn">
        <a href="#">Submit</a>
      </div>
    </form>
    <footer>
      <small>©︎sakumomo.design all rights reserved</small>
    </footer>
  </body>
</html>
